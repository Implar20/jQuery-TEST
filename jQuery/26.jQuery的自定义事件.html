<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
	<style>
		* {
			padding: 0;
			margin: 0;
		}

		.father {
			height: 200px;
			width: 200px;
			background: red;
		}

		.son {
			height: 100px;
			width: 100px;
			background: blue;
		}
	</style>
	<script>
		$(function() {
			/*
				想要自定义事件，必须满足两个条件
					- 1.事件必须通过on绑定
					- 2.是按必须通过trigger来触发
			 */
			
			$(".father").on("SB", function() {
				alert("你是一个大傻逼");
			})
			$(".father").trigger('SB');
		})
	</script>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
	<a href="http://www.baidu.com">Click me!</a>
	<form action="http://www.taobao.com">
		<input type="text">
		<input type="submit">
	</form>
</body>
</html>
