<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
	<script>
		$(function() {

			//1.批量设置
			$("div").css({
				width: '100px',
				height: '100px',
				background: 'red'
			});

			//2.链式操作
			//注意点：链式操作如如果大于三部，建议分开
			$("div").css("width", "200px").css("background", "blue");

			//3.逐个设置
			$("div").css("width", "300px");
			$("div").css("height", "300px");

			//4.获取CSS样式 == currentStyle == getCompentStyle() 兼容IE8
			console.log($("div").css("width"));
		})
	</script>
</head>
<body>
	<div></div>
</body>
</html>
