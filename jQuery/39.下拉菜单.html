<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
	<style>
		* {
			padding: 0;
			margin: 0;
			list-style: none;
		}

		.nav {
			width: 300px;
			height: 50px;
			background: red;
			margin: 100px auto;
		}

		.nav>li {
			width: 100px;
			height: 100px;
			line-height: 50px;
			text-align: center;
			float: left;
		}

		.sub {
			background: mediumpurple;
			display: none;
		}
	</style>
	<script>
		$(function() {
			/*
				在jQuery中如果需要执行动画，建议在执行动画前先调用stop()方法，然后再执行动画
			 */
			$(".nav>li").mouseenter(function() {
				//stop()中止当前的正在运行的动画
				$(this).children('.sub').stop();
				$(this).children('.sub').slideDown(1000);
			});
			$(".nav>li").mouseleave(function() {
				$(this).children('.sub').stop();
				$(this).children('.sub').slideUp(1000);
			});
		})
	</script>
</head>
<body>
	<ul class="nav">
		<li>一级菜单
			<ul class="sub">
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
			</ul>
		</li>
		<li>一级菜单
			<ul class="sub">
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
			</ul>
		</li>
		<li>一级菜单
			<ul class="sub">
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
			</ul>
		</li>
	</ul>
</body>
</html>
