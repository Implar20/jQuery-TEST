			$(".nav>li").mouseenter(function() {
				//修改被移入选项卡的背景颜色
				$(this).addClass('current');
				//还原选项卡的背景颜色
				//siblings()方法获取除选中元素之外的同辈元素
				$(this).siblings().removeClass('current');
				//获取当前移入选项卡的索引
				var index = $(this).index()
				//根据索引找到对应的图片
				var img = $(".content>li").eq(index);
				//隐藏当前选中图片的同辈元素
				img.siblings().removeClass('show');
				//显示找到的图片
				img.addClass('show');
			});
		})
	</script>
</head>
<body>
	<div class="box">
		<ul class="nav">
			<li class="current">H5+C3</li>
			<li>jQuery</li>
			<li>JavaScirpt</li>
			<li>EcmaSript</li>

</body>
