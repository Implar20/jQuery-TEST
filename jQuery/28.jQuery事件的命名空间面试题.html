<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
	<style>
		* {
			padding: 0;
			margin: 0;
		}

		.father {
			height: 200px;
			width: 200px;
			background: red;
		}

		.son {
			height: 100px;
			width: 100px;
			background: blue;
		}
	</style>
	<script>
		$(function() {
			/*
				想要事件的命名空间有效，必须满足两个条件
					- 事件是通过on绑定的
					- 通过trigger触发事件
			 */
			$(".father").on("click.csq", function() {
				alert("father click1");
			})
			$(".father").on("click", function() {
				alert("father clcik2");
			})
			$(".son").on("click.csq", function() {
				alert("son click1");
			})
			/*
				- 利用trigger触发了元素带命名空间的事件，那么父元素带相同命名空间的事件也会被触发
				  ，而父元素没有命名空间的事件不会被触发
				- 利用trigger触发子元素不带命名空间的事件，那么子元素所有相同类型的事件和父元素所
				  有相同类型的事件都会被触发
			 */
			$(".son").trigger("click.csq");
		})
	</script>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
	<a href="http://www.baidu.com">Click me!</a>
	<form action="http://www.taobao.com">
		<input type="text">
		<input type="submit">
	</form>
</body>
</html>
