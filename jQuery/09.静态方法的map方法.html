<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <script>
        var arr = [1, 3, 5, 7, 9];
        var obj = {1:3, 2:4, 3:5, 4:6, 5:7, length:8};
        
        /*
            原生JS的map方法遍历
            1.第一个参数：当前遍历到的元素
            2.第二个参数：当前遍历到的索引
            3.第三个参数：当前遍历到的数组
            注意点：
                - 和原生JS中的forEach一样， 不能遍历伪数组
        */
        // arr.map(function(value, index, arry) {
        //     console.log(value, index, arry);
        // })
        /*
            jQuery里的map方法
            1.第一个参数：要遍历的数组
            2.第二个参数：每遍历一个元素之后执行的回调函数
            回调函数的参数：
            第一个参数：遍历到的元素
            第二个参数：遍历到的索引
            注意点： 
                - 和jQuery中的each静态方法一样，map静态方法也可以遍历伪数组
         */
        var a = $.each(obj, function(index, value) {
            //console.log(index, value);
            return index + value;
        })

        var b = $.map(obj, function(value, index) {
            //console.log(value, index);
            return value + index;
        })
        /*
            jQuery中的each静态方法和map静态方法的区别：
                - each静态方法默认的返回值就是，遍历谁就返回谁
                - map静态方法默认的返回值是一个空数组

                - each静态方法不支持在回调函数中对遍历的数组进行处理
                - map静态方法可以在回调函数中通过return对遍历的数组静态处理
        */
        console.log(a);
        console.log(b);
        
    </script>
</head>
<body>
    
</body>
</html>
